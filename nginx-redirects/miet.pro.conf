server {
	listen       80;
	server_name  .miet.pro;
	
	access_log /var/log/nginx/redirect_logs/miet.pro.log;

	add_header Strict-Transport-Security "max-age=15768000;"; 
	rewrite  ^/(.*)$  https://$host/$1 permanent;	
}
server {
        listen          443 ssl;
        server_name     miet.pro www.miet.pro;
		
		ssl_certificate     /etc/nginx/cert/miet.pro.pem;
		ssl_certificate_key /etc/nginx/cert/miet.pro.key;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        location / {
                proxy_pass   http://82.179.184.75:80;                
        }

        location = /403.html {
          root   /srv/vhosts/nginx_errors;
        }
}
