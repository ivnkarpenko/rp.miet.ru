name: CI/CD Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KNOWN_HOSTS }}" > ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Install rsync
        run: |
          sudo apt-get update
          sudo apt-get install -y rsync

      - name: Rsync to server
        run: |
          rsync -az --delete \
            --exclude="nginx-pagespeed-cache/*" \
            --exclude="nginx-logs/*" \
            --exclude=".*" \
            ./ "${{ secrets.RP_CONNECTION_STRING }}":/srv/miet-rp

      - name: Ensure Docker & Compose on remote
        run: |
          ssh "${{ secrets.RP_CONNECTION_STRING }}" \
            "command -v docker >/dev/null || (sudo apt-get update && sudo apt-get install -y docker.io docker-compose)"

      - name: Deploy containers on remote
        run: |
          ssh "${{ secrets.RP_CONNECTION_STRING }}" << 'EOF'
            cd /srv/miet-rp

            # Очищаем старую компоновку
            docker-compose down

            # Тянем свежие образы
            docker-compose pull

            # Поднимаем всё заново
            docker-compose up -d --force-recreate
          EOF


